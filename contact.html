    <main id="contact">
      <h1>Get in Touch!</h1>
      <p>
        I'm currently looking for freelancing gigs and full time opportunities.
      </p>
      
        <form name="contact" action="bin/process.php">
          <label for="email" id="email_label">Email (Required)</label>
          <input
            type="text"
            name="email"
            id="email"
            value=""
            class="text-input"
          />
          <label class="error" for="email" id="email_error"
            >This field is required.</label
          >
          <label for="subject" id="subject_label">Subject (Required)</label>
          <input
            type="text"
            name="subject"
            id="subject"
            value=""
            class="text-input"
          />
          <label class="error" for="subject" id="subject_error"
            >This field is required.</label
          >

          <label for="message" id="message_label">Message (Required)</label>
          <textarea
            name="message"
            id="message"
            value=""
            class="text-input"
          ></textarea>
          <label class="error" for="message" id="message_error"
            >This field is required.</label
          >

          <input
            type="submit"
            name="submit"
            class="button"
            id="submit"
            value="SUBMIT"
          />
        </form>

    </main>

    <footer>
      <div class="footerwidth">
        <p id="footerTags">Copyright &copy; 2020, Charlotte Hannah</p>
      </div>
    </footer>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script type="text/javascript">
            $(function() {
                $('.error').css('visibility', 'hidden');
                $("#submit").click(function(e) {
                    // validate and process form here
                    $('.error').css('visibility', 'hidden');
                    var email = $("input#email").val();
                    if (email == "") {
                        $("label#email_error").css('visibility', 'visible');
                        $("input#email").focus();
                        return false;
                    }
                    var subject = $("input#subject").val();
                    if (subject == "") {
                        $("label#subject_error").css('visibility', 'visible');
                        $("input#subject").focus();
                        return false;
                    }
                    var message = $("textarea#message").val();
                    if (message == "") {
                        $("label#message_error").css('visibility', 'visible');
                        $("textarea#message").focus();
                        return false;
                    }
                    
                    var dataString = 'email=' + email + '&subject=' + subject + '&message=' + message;
                   
                    $.ajax({
                        type: "POST",
                        url: "bin/process.php",
                        data: dataString,
                        success: function() {
                            $('#contact').html("<div id='message'></div>");
                            $('#message').html("<h2>Contact Form Submitted!</h2>")
                            .append("<p>I will be in touch soon.</p>")
                        }
                    });
                    return false;
                    
      
                });
          
            });
      </script>
